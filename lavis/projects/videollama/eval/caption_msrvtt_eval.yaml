model:
  arch: video_llama
  model_type: vicuna_7b
  load_pretrained: True
  # pretrained: "/home/yiren/new_ssd/saved_checkpoints/Video-LLaMA/Caption_msrvtt/20230831030/checkpoint_best.pth"
  # BLEU-1: 0.8240
  # BLEU-2: 0.7047
  # BLEU-3: 0.5772
  # BLEU-4: 0.4582
  # METEOR: 0.2924
  # ROUGE: 0.6269
  # CIDER: 0.5604

  pretrained: "/home/yiren/new_ssd/saved_checkpoints/Video-LLaMA/Caption_msrvtt/20230831084/checkpoint_best.pth"

  freeze_vit: True
  freeze_qformer: True

  # Q-Former
  num_query_token: 32
  end_sym: "###"

  # Vicuna
  llama_model: "lmsys/vicuna-7b-v1.3"

  # llama project 
  frozen_llama_proj: False
  frozen_video_Qformer: True
  frozen_audio_Qformer: True

  fusion_head_layers: 2
  max_frame_pos: 32

datasets:
  msrvtt_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "alpro_video_train"
          n_frms: 4
          image_size: 224
        eval:
          name: "alpro_video_eval"
          n_frms: 4
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: captioning
  batch_size_train: 24
  batch_size_eval: 24
  num_workers: 4

  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "output/Video-LLaMA/Caption_msrvtt"

  evaluate: True
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True