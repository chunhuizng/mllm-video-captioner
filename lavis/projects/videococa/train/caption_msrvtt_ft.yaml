model:
  arch: videococa
  model_type: coca_ViT-L-14
  load_pretrained: False
  load_finetuned: True

  finetuned: "/home/yiren/new_ssd/saved_checkpoints/VideoCoCa/Pretrain_msrvtt/20230829094/checkpoint_best.pth"

datasets:
  msrvtt_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "alpro_video_train"
          n_frms: 4
          image_size: 224
        eval:
          name: "alpro_video_eval"
          n_frms: 4
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: captioning
  # optimizer 
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-6
  min_lr: 1e-7
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 1e-4
  max_epoch: 10
  batch_size_train: 8 ### 8x 32GB V100, ~1000 steps in one epoch 
  batch_size_eval: 16
  num_workers: 4
  accum_grad_iters: 1

  max_len: 20
  min_len: 5
  num_beams: 3

  seed: 42
  output_dir: "/home/yiren/new_ssd/saved_checkpoints/VideoCoCa/Caption_msrvtt"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
