model:
  arch: panda_gpt
  model_type: vicuna_7b
  
  imagebind_ckpt_path: "/home/yiren/new_ssd/cache_dir/ImageBind"
  vicuna_ckpt_path: "lmsys/vicuna-7b-v1.3"
  max_tgt_len: 32
  stage: 1
  lora_r: 32
  lora_alpha: 32
  lora_dropout: 0.1
  penalty_alpha: 0.6
  top_k: 10
  top_p: 0.7
  random_prefix_len: 5
  sample_num: 2
  decoding_method: "sampling"
  generate_len: 512
  end_sym: "###"

datasets:
  webvid_2m_imagebind:  ### dataset for imagebind
    vis_processor:
      train:
        name: "alpro_video_train"
        n_frms: 4
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: video_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 8
  warmup_steps: 2500

  seed: 42
  output_dir: "/home/yiren/new_ssd/saved_checkpoints/Panda-GPT/Pretrain_Stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True